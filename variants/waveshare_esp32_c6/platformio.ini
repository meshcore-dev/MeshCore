[Waveshare_ESP32_C6]
extends = esp32c6_base
board = esp32-c6-devkitm-1
board_build.partitions = min_spiffs.csv ; get around 4MB flash limit
monitor_dtr = 0
monitor_rts = 0
build_flags =
  ${esp32c6_base.build_flags}
  -I variants/waveshare_esp32_c6
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D ARDUINO_USB_MODE=1
  ; Header-exposed GPIO mapping for external LR1121 wiring on ESP32-C6-LCD-1.47-M.
  ; NOTE: GPIO15 is LCD DC on this board, so do not use it as P_LORA_TX_LED.
  ; NOTE: P_LORA_DIO_1 is the MCU IRQ input pin used by MeshCore/RadioLib naming.
  ;       For LR1121 Core1121 HF, wire this to the module's DIO9 (IRQ) output.
  ;       DIO7/DIO8 are optional GPIO/RF-switch lines and are not required for basic RX/TX.
  ; IMPORTANT: avoid GPIO12/GPIO13 for radio lines when using native USB CDC
  ; (ESP32-C6 USB D-/D+ are on 12/13).
  -D P_LORA_SCLK=19
  -D P_LORA_MISO=20
  -D P_LORA_MOSI=18
  -D P_LORA_NSS=23
  -D P_LORA_DIO_1=1
  -D P_LORA_BUSY=2
  -D P_LORA_RESET=9
  -D PIN_BOARD_SDA=16
  -D PIN_BOARD_SCL=17
  -D RADIO_CLASS=CustomLR1121
  -D WRAPPER_CLASS=CustomLR1121Wrapper
  -D WAVESHARE_RADIO_LR11X0=1
  ; Safer defaults for external LR1121 modules:
  ; - Don't force DIOx RF-switch control unless your front-end wiring requires it.
  ; - Don't drive TCXO from DIO3 unless your module explicitly uses that.
  -D LR11X0_DIO_AS_RF_SWITCH=false
  -D LR11X0_DIO3_TCXO_VOLTAGE=0.0
  -D RX_BOOSTED_GAIN=true
  ; If your Core1121 board needs explicit RF switch mapping, uncomment:
  ; -D RF_SWITCH_TABLE
  -D WAVESHARE_ALLOW_NO_RADIO=0  ; set 0 when LR1121 is connected and stable
  -D DISPLAY_CLASS=WaveshareESP32C6LCDDisplay
  -D DISPLAY_ROTATION=0
  ; Rounded corners on this LCD can clip UI edges: inset and scale the logical 128x64 canvas.
  ; Increase offsets to shift content, adjust scales to shrink/expand footprint.
  -D DISPLAY_OFFSET_X=20
  -D DISPLAY_OFFSET_Y=20
  -D DISPLAY_SCALE_X=1.3125f
  -D DISPLAY_SCALE_Y=4.9375f
  -D LORA_TX_POWER=13
  -D MAX_LORA_TX_POWER=22
  -D DISABLE_WIFI_OTA=1
build_src_filter = ${esp32c6_base.build_src_filter}
  +<../variants/waveshare_esp32_c6>
lib_deps =
  ${esp32c6_base.lib_deps}
  moononournation/GFX Library for Arduino @ ^1.5.9

[env:Waveshare_ESP32_C6_repeater_]
extends = Waveshare_ESP32_C6
build_src_filter = ${Waveshare_ESP32_C6.build_src_filter}
  +<../examples/simple_repeater/*.cpp>
build_flags =
  ${Waveshare_ESP32_C6.build_flags}
  -D ADVERT_NAME='"Waveshare C6 Repeater"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D MAX_NEIGHBOURS=50
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
lib_deps =
  ${Waveshare_ESP32_C6.lib_deps}
;  ${esp32_ota.lib_deps}

[env:Waveshare_ESP32_C6_room_server_]
extends = Waveshare_ESP32_C6
build_src_filter = ${Waveshare_ESP32_C6.build_src_filter}
  +<../examples/simple_room_server>
build_flags =
  ${Waveshare_ESP32_C6.build_flags}
  -D ADVERT_NAME='"Waveshare C6 Room"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D ROOM_PASSWORD='"hello"'
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
lib_deps =
  ${Waveshare_ESP32_C6.lib_deps}
;  ${esp32_ota.lib_deps}

[env:Waveshare_ESP32_C6_companion_radio_ble_]
extends = Waveshare_ESP32_C6
build_flags = ${Waveshare_ESP32_C6.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=350
  -D MAX_GROUP_CHANNELS=40
  -D BLE_PIN_CODE=123456
  -D BLE_DEBUG_LOGGING=1
  -D OFFLINE_QUEUE_SIZE=256
  -D ENABLE_PRIVATE_KEY_IMPORT=1
  -D ENABLE_PRIVATE_KEY_EXPORT=1
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${Waveshare_ESP32_C6.build_src_filter}
  +<helpers/esp32/*.cpp>
  -<helpers/esp32/ESPNOWRadio.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Waveshare_ESP32_C6.lib_deps}
  densaugeo/base64 @ ~1.4.0
