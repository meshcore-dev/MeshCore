; ESP32-S3-WROOM-2 with SX1276 LoRa Radio Configuration
; Customize the pin definitions below to match your hardware connections
; This board (ESP32-S3-WROOM-2-N32R8V) required file system image build and upload

[ESP32S3_WROOM2_SX1276]
extends = esp32_base
board = ESP32-S3-WROOM-2-N32R8V  ; Using standard ESP32-S3 board definition
board_build.partitions = default_16MB.csv
board_build.flash_size = 32MB
board_upload.flash_size = 16MB
board_build.flash_mode = opi
build_flags =
  ${esp32_base.build_flags}
  -I variants/esp32s3_wroom2_sx1276
  -D ESP32S3_WROOM2_SX1276
  ; === SX1276 Pin Definitions ===
  ; IMPORTANT: Customize these pins to match your wiring
  -D P_LORA_NSS=10       ; Chip Select (CS) - GPIO 10
  -D P_LORA_DIO_0=1      ; DIO0 interrupt pin - GPIO 9
  -D P_LORA_RESET=15      ; Reset pin - GPIO 8
  -D P_LORA_SCLK=12      ; SPI Clock - GPIO 12
  -D P_LORA_MISO=13      ; SPI MISO - GPIO 13
  -D P_LORA_MOSI=11      ; SPI MOSI - GPIO 11
  ; === Optional Pins ===
  ; -D P_LORA_DIO_1=14   ; DIO1 (if used)
  ; -D PIN_VBAT_READ=1   ; Battery voltage ADC pin
  ; -D PIN_USER_BTN=0    ; User button
  ; -D PIN_BOARD_SDA=21  ; I2C SDA for sensors
  ; -D PIN_BOARD_SCL=22  ; I2C SCL for sensors
  ; === Radio Configuration ===
  -D RADIO_CLASS=CustomSX1276
  -D WRAPPER_CLASS=CustomSX1276Wrapper
  -D LORA_FREQUENCY=915000000
  ;-D LORA_BW=125000
  -D LORA_TX_POWER=17    ; Default TX power for SX1276 (2-17 dBm)
build_src_filter = ${esp32_base.build_src_filter}
  +<../variants/esp32s3_wroom2_sx1276>

; === Repeater Firmware ===
[env:ESP32S3_WROOM2_SX1276_repeater]
extends = ESP32S3_WROOM2_SX1276
build_flags =
  ${ESP32S3_WROOM2_SX1276.build_flags}
  -D ADVERT_NAME='"ESP32S3 Repeater"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D MAX_NEIGHBOURS=50
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${ESP32S3_WROOM2_SX1276.build_src_filter}
  +<../examples/simple_repeater>
lib_deps =
  ${ESP32S3_WROOM2_SX1276.lib_deps}
  ${esp32_ota.lib_deps}

; === Room Server Firmware ===
[env:ESP32S3_WROOM2_SX1276_room_server]
extends = ESP32S3_WROOM2_SX1276
build_flags =
  ${ESP32S3_WROOM2_SX1276.build_flags}
  -D ADVERT_NAME='"ESP32S3 Room"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D ROOM_PASSWORD='"hello"'
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${ESP32S3_WROOM2_SX1276.build_src_filter}
  +<../examples/simple_room_server>
lib_deps =
  ${ESP32S3_WROOM2_SX1276.lib_deps}
  ${esp32_ota.lib_deps}

; === USB Companion Radio ===
[env:ESP32S3_WROOM2_SX1276_companion_radio_usb]
extends = ESP32S3_WROOM2_SX1276
build_flags =
  ${ESP32S3_WROOM2_SX1276.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=350
  -D MAX_GROUP_CHANNELS=40
; NOTE: DO NOT ENABLE MESH_DEBUG or MESH_PACKET_LOGGING for companion radios
build_src_filter = ${ESP32S3_WROOM2_SX1276.build_src_filter}
  +<../examples/companion_radio/*.cpp>
lib_deps =
  ${ESP32S3_WROOM2_SX1276.lib_deps}
  densaugeo/base64 @ ~1.4.0

; === BLE Companion Radio ===
[env:ESP32S3_WROOM2_SX1276_companion_radio_ble]
extends = ESP32S3_WROOM2_SX1276
build_flags =
  ${ESP32S3_WROOM2_SX1276.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=350
  -D MAX_GROUP_CHANNELS=40
  -D BLE_PIN_CODE=123456
  -D OFFLINE_QUEUE_SIZE=256
  -D BLE_DEBUG_LOGGING=1
build_src_filter = ${ESP32S3_WROOM2_SX1276.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<../examples/companion_radio/*.cpp>
lib_deps =
  ${ESP32S3_WROOM2_SX1276.lib_deps}
  densaugeo/base64 @ ~1.4.0

