# Station G2 WiFi Configuration Example
# Copy this configuration to your variants/station_g2/platformio.ini file

[env:Station_G2_companion_radio_wifi]
extends = Station_G2
build_flags =
  ${Station_G2.build_flags}
  -D DISPLAY_CLASS=SH1106Display
  -D MAX_CONTACTS=100
  -D MAX_GROUP_CHANNELS=8
  -D WIFI_DEBUG_LOGGING=1
  
  # WiFi Configuration - CHANGE THESE VALUES
  -D WIFI_SSID='"MyHomeNetwork"'      # Replace with your WiFi network name
  -D WIFI_PWD='"MyWiFiPassword"'      # Replace with your WiFi password
  -D TCP_PORT=5000                    # TCP port for connections (default: 5000)
  
  # Optional: Uncomment for debugging
  # -D MESH_PACKET_LOGGING=1
  # -D MESH_DEBUG=1
  
build_src_filter = ${Station_G2.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<helpers/ui/SH1106Display.cpp>
  +<../examples/companion_radio>
  
lib_deps =
  ${Station_G2.lib_deps}
  densaugeo/base64 @ ~1.4.0

# Instructions:
# 1. Replace "MyHomeNetwork" with your WiFi network name
# 2. Replace "MyWiFiPassword" with your WiFi password
# 3. Optionally change TCP_PORT if you want to use a different port
# 4. Build and flash using: pio run -e Station_G2_companion_radio_wifi --target upload
# 5. Connect using MeshCore clients on your network at <Station_G2_IP>:5000 